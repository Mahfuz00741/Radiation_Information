{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/ionicons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'assets/css/materialize.min.css' %}">
    <link href="{% static 'assets/css/icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/jquery.datetimepicker.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>

{% block content %} {% endblock %}

<!-- footer -->
{% include 'partials/_footer.html' %}
<!-- /footer -->

<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/materialize.min.js' %}"></script>
<script>
    // Hide sideNav
    $('.button-collapse').sideNav({
        menuWidth: 300, // Default is 300
        edge: 'left', // Choose the horizontal origin
        closeOnClick: false, // Closes side-nav on <a> clicks, useful for Angular/Meteor
        draggable: true // Choose whether you can drag to open on touch screens
    });
    $(document).ready(function () {
        $('.tooltipped').tooltip({delay: 50});
    });
    $('select').material_select();
    $('.collapsible').collapsible();

</script>

<!-- quick link -->
{% include 'partials/_quick_link.html' %}
<!-- /quick link -->

<script src="{% static 'assets/js/jquery2.min.js' %}"></script>
</body>
</html>
